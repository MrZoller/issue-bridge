version: '3.8'

services:
  gitlab-sync:
    build: .
    container_name: gitlab-issue-sync
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite:////data/gitlab_sync.db
      - HOST=0.0.0.0
      - PORT=8000
      - DEFAULT_SYNC_INTERVAL_MINUTES=10
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
